<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <from action="/action">
        <div>
            <input type="radio" name="fruit" id="apple">
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="banana">
            <label for="banana">banana</label>
            <input type="radio" name="fruit" id="Mango">
            <label for="Mango">Mango</label>
        </div>
        <div>
            <input type="checkbox" name="fruit" id="math">
            <label for="math">apple</label>
            <input type="checkbox" name="fruit" id="Eng">
            <label for="Eng">apple</label>
            <input type="checkbox" name="fruit" id="phy">
            <label for="phy">apple</label>
        </div>

        <div>
            Choose your profession
            <select name="profession" id="profession">
                <option  value="stu">student</option>
                <option value="dev">developer</option>
            </select>
        </div>

        <div>
            <label for="vol">select your volume level </label>
            <input type="range" min="0" max="100" id="vol" name="volume">
        </div>
        <hr>
        <textarea id="feedback"></textarea>
        <label for="feedback">please provide your valuable feedback</label>
        <button>submit</button>
    </from>
    
</body>
</html>
