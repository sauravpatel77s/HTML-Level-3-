<body>
    <form action="/action">
      <div>  <label for="name">Name:</label>
        <input type="text" id="name" placeholder="name">
        </div>

       <div>
        Sex:

        <label for="gender">Female</label>

       </div>
       <div>

        </select>

       <textarea id="feedback" row="10"></textarea>

        <input type="checkbox" id="tick">

       </div>
       <button>Submit</button>

    </form>
